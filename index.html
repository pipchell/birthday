<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Happy Birthday!</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <style>
      @font-face {
        font-family: 'League Spartan Bold';
        src: url('LeagueSpartan-Bold (1).woff2') format('woff2'),
             url('LeagueSpartan-Bold (1).woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }
      :root {
        --main-green: #17d860;
        --dark-green: #0f5a35;
        --light-green: #a3f7b5;
      }
      body {
        background: var(--dark-green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'League Spartan Bold', sans-serif;
        color: var(--light-green);
        text-align: center;
        padding: 20px;
        flex-direction: column;
      }
      b {
        font-size: clamp(2rem, 6vw, 3.5rem);
        padding: clamp(15px, 4vw, 30px) clamp(30px, 8vw, 60px);
        background: rgba(23, 216, 96, 0.15);
        border-radius: 15px;
        box-shadow:
          0 0 20px var(--main-green),
          0 0 40px var(--light-green);
        text-shadow:
          1px 1px 3px rgba(0, 0, 0, 0.7);
        margin-bottom: 40px;
        font-weight: bold;
      }
      .nose-emoji {
        font-size: clamp(7rem, 20vw, 10rem);
        margin-top: 20px;
        text-shadow:
          1px 1px 4px rgba(0, 0, 0, 0.6);
      }
      @media (max-width: 400px) {
        b {
          padding: 12px 20px;
          font-size: 2rem;
          margin-bottom: 30px;
        }
        .nose-emoji {
          font-size: 7rem;
          margin-top: 15px;
        }
      }
    </style>
  </head>
  <body>
    <b>Happy Birthday Grandad!</b>
    <div class="nose-emoji" aria-label="Big nose emoji" role="img">ðŸ‘ƒ</div>
  </body>
</html>
